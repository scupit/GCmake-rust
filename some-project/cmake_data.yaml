---
name: some-project
include_prefix: SOME_PROJECT
description: Noice
vendor: scupit
version: 0.0.1
installer_config: ~
default_build_type: Debug
languages:
  C:
    standard: 11
  Cpp:
    standard: 17
prebuild_config: ~
supported_compilers:
  - Clang
  - MSVC
  - GCC
test_framework: ~
output:
  some-project:
    output_type: Executable
    entry_file: main.cpp
    link: ~
    build_config: ~
    requires_custom_main: ~
global_defines: ~
predefined_dependencies: ~
gcmake_dependencies: ~
build_configs:
  Release:
    GCC:
      compiler_flags:
        - "-O3"
        - "-flto"
      linker_flags:
        - "-s"
      defines: ~
    Clang:
      compiler_flags:
        - "-O3"
        - "-flto"
      linker_flags:
        - "-s"
      defines: ~
    AllCompilers:
      compiler_flags: ~
      linker_flags: ~
      defines:
        - NDEBUG
    MSVC:
      compiler_flags:
        - /O2
        - /GL
      linker_flags: ~
      defines: ~
  MinSizeRel:
    AllCompilers:
      compiler_flags: ~
      linker_flags: ~
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - "-Os"
        - "-flto"
      linker_flags:
        - "-s"
      defines: ~
    MSVC:
      compiler_flags:
        - /O1
        - /GL
      linker_flags: ~
      defines: ~
    Clang:
      compiler_flags:
        - "-Os"
        - "-flto"
      linker_flags:
        - "-s"
      defines: ~
  RelWithDebInfo:
    GCC:
      compiler_flags:
        - "-O2"
        - "-g"
      linker_flags: ~
      defines: ~
    AllCompilers:
      compiler_flags: ~
      linker_flags: ~
      defines:
        - NDEBUG
    MSVC:
      compiler_flags:
        - /O2
        - /DEBUG
      linker_flags: ~
      defines: ~
    Clang:
      compiler_flags:
        - "-O2"
        - "-g"
      linker_flags: ~
      defines: ~
  Debug:
    GCC:
      compiler_flags:
        - "-Og"
        - "-g"
        - "-Wall"
        - "-Wextra"
        - "-Wconversion"
        - "-Wuninitialized"
        - "-pedantic"
        - "-pedantic-errors"
      linker_flags: ~
      defines: ~
    MSVC:
      compiler_flags:
        - /Od
        - /W4
        - /DEBUG
      linker_flags: ~
      defines: ~
    Clang:
      compiler_flags:
        - "-Og"
        - "-g"
        - "-Wall"
        - "-Wextra"
        - "-Wconversion"
        - "-Wuninitialized"
        - "-pedantic"
        - "-pedantic-errors"
      linker_flags: ~
      defines: ~
